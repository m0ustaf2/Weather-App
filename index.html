<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <title>weather App</title>
  <link rel="icon" href="images/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body >
<div id="particles-js">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="my-5">
  <input type="text" id="city-input" class="form-control rounded-4 my-5" required placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome">
  
        </div>
      </div>
    </div>
    <div  class="row my-5 row-cols-1 row-cols-md-3 g-4">
      <div  class="col-md-4  p-2">
        <div class="bg-primary rounded-3 fCard">
          <div class="dateOfThisDay d-flex justify-content-between text-white">
            <p id="today" class="m-3">day</p>
            <p id="today-date" class="m-3">date</p>
          </div>
          <div class="wetherCity text-white">
            <h2 id="location" class="pt-3 mx-3">city</h2>
            <div>
              <div class="degree d-flex justify-content-between ">
                <p id="today-degree" class="fs-1 mt-4 mx-3 fw-bold">degree</p>
  
                <img id="today-icon" class="w-25"  alt="">
              </div>
              <div class="description">
                <span id="today-description" class="text-warning mx-3">description</span>
              </div>
              <div class="icons mx-3 py-2">
                <i class="fas fa-umbrella pr-1 text-white me-2"></i>
                <span id="humidty"></span> <span>%</span>
                <i class="fas fa-wind pl-3 pr-1 text-white mx-3"></i>
                <span id="wind_mph"></span> <span>km/h</span>
  
                <i  class="far fa-compass pl-3 pr-1 text-white ms-2"></i>
                <span id="wind_dir"></span>
  
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 p-2">
        <div class="bg-primary rounded-3 toCard">
          <div class="dateOfThisDay text-center text-white">
            <p class="nextDay my-2">day</p>
          </div>
          <div class="nxWetherCity text-white">
            <div>
              <div class="degree text-center my-3">
                <img class="nexDayIcon my-2"  alt="">
                <p  class="max-degree fs-1 mx-2 fw-bold">degree</p>
                <p  class=" min-degree text-center">degree</p>
              </div>
              <div class="description">
                <div class="nextDay-description text-warning text-center pb-4 mx-2">description</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 p-2">
        <div class="bg-primary rounded-3 toCard">
          <div class="dateOfThisDay text-center text-white">
            <p  class="nextDay my-2">day</p>
          </div>
          <div class="nxWetherCity text-white">
            <div>
              <div class="degree text-center my-3">
                <img class="nexDayIcon my-2"  alt="">
                <p  class="max-degree fs-1 mx-2 fw-bold">degree </p>
                <p  class="min-degree text-center">degree</p>
              </div>
              <div class="description">
                <div class="nextDay-description text-warning text-center pb-4 mx-2">description</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>






<script src="js/particles.js"></script>
<script src="js/app.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
